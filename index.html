<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" href="img/pokeball.png">
    <script src="script.js"> </script>
    <title> Pokédex </title>

</head>

<body onload="start()">

    <div class="header" id="header">

        <div class="headline"> P<img class="header-image" src="img/pokeball.png">kédex </div>

        <div class="searchfield">
            <input id="searchfield" placeholder="Search your Pokémon"> <button class="search-btn"
                onclick="searchPokemon()"></button>
            <div id="result" class="d-none"></div>
        </div>
    </div>

    <div class="loading" id="loading">
        <span> L<img class="loading-image" src="img/pokeballHover.png">ading</span> <span> P<img class="loading-image"
                src="img/pokeballHover.png">kédex</span> <span class="loading-dots">... </span>
    </div>

    <div class="card d-none" id="card"> </div>

    <div class="pokemons">

        <div class="pokemon-list" id="pokemon">

        </div>

        <div class="not-found d-none" id="not-found">
            <button class="load-more-btn" onclick="returnToPokedex()"> Return </button>
        </div>

        <div class="all-loaded d-none" id="all-loaded">

            You've catch 'em all

        </div>

        <div class="load-more">
            <button id="load-more-btn" class="load-more-btn d-none" onclick="loadMorePokemons()"> Load More </button>
        </div>

    </div>

</body>

</html>
